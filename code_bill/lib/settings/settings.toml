checkpoint = './checkpoint/'
fig = './figure/'
data = '../../rumor_detection_acl2017'

[transfer]
dbname = 'status_db.json'
    [transfer.param]
    exp = [7]
    #classifier = ['dense_1','svm','rf']
    classifier = ['svm']
    reduction = ['pca']
    freeze_type = ['no']
    pretrain_model = ['bert-base-cased']
    #split_type = ['1516','tt','tvt','15_tvt','16_tvt']
    split_type = ['15_tv','16_tv']
    #tree = ['none','tree','node2vec']
    tree = ['tree','none']
    #max_tree_len = [100,500,1000]
    max_tree_len = [100,300,500]
    limit = [100]
    dnn = ['CNN','LSTM']
    auxiliary = [false]